<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Texas Map - State & Counties</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #map {
      height: 100%;
      width: 100%;
    }
    .county-label {
      color: #111;
      text-shadow: 1px 1px 2px #fff;
      text-align: center;
      font-weight: bold;
      font-size: 10px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet + TopoJSON -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/topojson-client@3"></script>

  <script>
    // Initialize map
    const map = L.map('map').setView([31.0, -99.0], 6);

    // Add light basemap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors',
      maxZoom: 10,
      minZoom: 5
    }).addTo(map);

    // --- Load Texas outline ---
    fetch('assets/landcalculator/texas_outline_topo.json')
      .then(res => res.json())
      .then(outlineData => {
        const outlineGeo = topojson.feature(outlineData, outlineData.objects[Object.keys(outlineData.objects)[0]]);
        L.geoJSON(outlineGeo, {
          style: {
            color: '#000',
            weight: 2,
            fillColor: 'none'
          }
        }).addTo(map);
      });

    // --- Load County Boundaries ---
    fetch('assets/landcalculator/txdot_counties_topo.json')
      .then(res => res.json())
      .then(countyData => {
        const countiesGeo = topojson.feature(countyData, countyData.objects[Object.keys(countyData.objects)[0]]);
        const countiesLayer = L.geoJSON(countiesGeo, {
          style: {
            color: '#555',
            weight: 1,
            fillColor: '#f2f2f2',
            fillOpacity: 0.6
          },
          onEachFeature: (feature, layer) => {
            const name = feature.properties.CNTY_NM || 'Unknown';
            layer.bindPopup(`<strong>${name} County</strong>`);
          }
        }).addTo(map);

        // Add county labels
        countiesLayer.eachLayer(layer => {
          const name = layer.feature.properties.CNTY_NM || '';
          const center = layer.getBounds().getCenter();
          const label = L.divIcon({
            className: 'county-label',
            html: name
          });
          L.marker(center, { icon: label, interactive: false }).addTo(map);
        });

        // Resize label text dynamically on zoom
        map.on('zoomend', () => {
          const zoom = map.getZoom();
          const size = Math.max(8, zoom * 1.2);
          document.querySelectorAll('.county-label').forEach(el => {
            el.style.fontSize = `${size}px`;
          });
        });
      });
  </script>
</body>
</html>
