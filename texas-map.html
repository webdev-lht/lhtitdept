<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Texas Counties Map</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #map {
      height: 100%;
      width: 100%;
    }
    .county-label {
      font-size: 10px;
      color: #222;
      text-shadow: 1px 1px 2px white;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    // Initialize map centered roughly on Texas
    const map = L.map('map', {
      zoomControl: true,
      scrollWheelZoom: true,
    }).setView([31.0, -99.0], 6);

    // Add a light basemap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 10,
      minZoom: 5,
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Fetch and render Texas county boundaries
    fetch('https://raw.githubusercontent.com/deldersveld/topojson/master/countries/us-states/TX-48-texas-counties.json')
      .then(res => res.json())
      .then(data => {
        const counties = L.geoJSON(data, {
          style: {
            color: '#555',
            weight: 1,
            fillColor: '#f2f2f2',
            fillOpacity: 0.6
          },
          onEachFeature: (feature, layer) => {
            layer.bindPopup(`<strong>${feature.properties.NAME} County</strong>`);
          }
        }).addTo(map);

        // Add text labels (centered per county)
        counties.eachLayer(layer => {
          const center = layer.getBounds().getCenter();
          const label = L.divIcon({
            className: 'county-label',
            html: featureName(layer.feature),
          });
          L.marker(center, { icon: label, interactive: false }).addTo(map);
        });
      });

    // Helper to clean up county names
    function featureName(feature) {
      return feature.properties.NAME.replace(' County', '');
    }
  </script>
</body>
</html>
