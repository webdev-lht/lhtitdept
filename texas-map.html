<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Texas Map - State and Counties</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #map {
      height: 100%;
      width: 100%;
    }
    .county-label {
      font-size: 10px;
      color: #111;
      text-shadow: 1px 1px 2px #fff;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet and TopoJSON libraries -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/topojson-client@3"></script>

  <script>
    // Initialize map centered on Texas
    const map = L.map('map').setView([31.0, -99.0], 6);

    // Base map layer (light OSM)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors',
      maxZoom: 10,
      minZoom: 5
    }).addTo(map);

    // --- Load and draw Texas outline ---
    fetch('assets/landcalculator/texas_outline_topo.json')
      .then(res => res.json())
      .then(outlineData => {
        const outlineGeo = topojson.feature(outlineData, outlineData.objects[Object.keys(outlineData.objects)[0]]);
        L.geoJSON(outlineGeo, {
          style: {
            color: '#000',
            weight: 2,
            fillColor: 'none'
          }
        }).addTo(map);
      });

    // --- Load and draw county boundaries ---
    fetch('assets/landcalculator/txdot_counties_topo.json')
      .then(res => res.json())
      .then(countyData => {
        const countiesGeo = topojson.feature(countyData, countyData.objects[Object.keys(countyData.objects)[0]]);
        const countiesLayer = L.geoJSON(countiesGeo, {
          style: {
            color: '#555',
            weight: 1,
            fillColor: '#f2f2f2',
            fillOpacity: 0.6
          },
          onEachFeature: (feature, layer) => {
            const name = feature.properties.NAME || feature.properties.County || 'Unknown';
            layer.bindPopup(`<strong>${name} County</strong>`);
          }
        }).addTo(map);

        // Label each county near its centroid
        countiesLayer.eachLayer(layer => {
          const center = layer.getBounds().getCenter();
          const name = layer.feature.properties.NAME || layer.feature.properties.County || '';
          const label = L.divIcon({ className: 'county-label', html: name });
          L.marker(center, { icon: label, interactive: false }).addTo(map);
        });
      });
  </script>
</body>
</html>
